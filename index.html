    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="player-name">HOME</h3>
                <div id="score-board">
                    <span id="home-score"></span>
                </div>
                <div id="score-btn">
                    <button id="point-btn" onclick="onePointHome()">+1</button>
                    <button id="point-btn" onclick="twoPointHome()">+2</button>
                    <button id="point-btn" onclick="threePointHome()">+3</button>
                </div>
            </div>
            <div>
                <h3 id="player-name">GUEST</h3>
                <div id="score-board">
                <span id="guest-score"></span>
                </div>
                <div id="score-btn">
                    <button id="point-btn" onclick="onePointGuest()">+1</button>
                    <button id="point-btn" onclick="twoPointGuest()">+2</button>
                    <button id="point-btn" onclick="threePointGuest()">+3</button> 
                </div>
            </div>
        </div>
        <button id="point-reset-btn" onclick="resetPoints()">RESET POINTS</button>
        <script src="index.js"></script>
    </body>
